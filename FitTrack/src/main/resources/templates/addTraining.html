<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Training Name</title>
</head>
<body>
<h2>Choose Training Name</h2>
<form id="trainingForm" method="post">
  <label for="trainingName">Name:</label>
  <input type="text" id="trainingName" name="trainingName" required>
  <input type="submit" value="Next">
</form>

<script>
  document.getElementById('trainingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const trainingName = document.getElementById('trainingName').value;

    console.log(trainingName);

    window.location.href = '/choose/exercises/' + trainingName;
  });
</script>
</body>
</html>
